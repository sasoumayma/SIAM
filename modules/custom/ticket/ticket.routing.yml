ticket.admin_settings_form:  
  path: '/simple_form'
  defaults:
    _form: '\Drupal\ticket\Form\SimpleForm'
    _title: 'FORM'
    node: null 
  requirements:
    _permission: 'access content'
  options:
    _admin_route: TRUE  
    parameters:
      node:
        type: entity:node 
        
ticket.content:
  path: '/printCheckout/{order_id}'
  defaults:
    _controller: '\Drupal\ticket\Controller\myController::content'
    _title: 'Checkout'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: TRUE  


