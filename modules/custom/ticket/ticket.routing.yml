ticket.admin_settings_form:  
  path: '/simple_form'
  defaults:
    _form: '\Drupal\ticket\Form\SimpleForm'
    _title: 'FORM'
    node: null 
  requirements:
    _permission: 'access content'
  options:
    _admin_route: TRUE  
    parameters:
      node:
        type: entity:node 
        
